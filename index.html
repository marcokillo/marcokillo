<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>ورود محرمانه</title>
  <style>
    body {
      direction: rtl;
      background-image: urlhttps://cshr.org.uk/wp-content/uploads/2014/08/%D8%A8%D8%A7%D8%B2%D8%AC%D9%88%DB%8C%DB%8C.jpg
      background-size: cover;
      background-position: center;
      font-family: "Courier New", Courier, monospace;
      color: #eee;
      padding: 100px 20px;
      text-align: center;
    }

    .container {
      background-color: rgba(34, 34, 34, 0.85);
      padding: 30px;
      border: 2px solid #0f0;
      width: 90%;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 15px #0f0;
    }

    input {
      padding: 10px;
      font-size: 18px;
      width: 70%;
      margin-top: 15px;
      border: 1px solid #888;
      background-color: #222;
      color: #eee;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      background-color: #444;
      color: #eee;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #666;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
    }

    .correct {
      color: #0f0;
    }

    .wrong {
      color: #f44;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🔐 ورود محرمانه</h2>
    <p>نامی را بنویس که آخرین کلید را در دست دارد...</p>
    <input type="text" id="answer" placeholder="رمز عبور را وارد کنید" />
    <br />
    <button onclick="checkAnswer()">بررسی رمز</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function checkAnswer() {
      const input = document.getElementById("answer").value.trim();
      const result = document.getElementById("result");

      if (input === "کاترین") {
        result.textContent =
          "✅ درست گفتی! خوش آمدی به دفتر بازجویی... حالا می‌تونی پاکت را باز کنی و به ما در حل پرونده کمک کنی.";
        result.className = "result correct";
        setTimeout(() => {
          window.location.href = "next.html";
        }, 2000);
      } else {
        result.textContent = "❌ اشتباهه! دوباره امتحان کن...";
        result.className = "result wrong";
      }
    }
  </script>
</body>
</html>
